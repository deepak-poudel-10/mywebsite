<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Optimizing Existence - Deepak Poudel</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600&display=swap');

    :root {
      --primary-blue: #00d4ff;
      --secondary-blue: #0099cc;
      --accent-cyan: #00ffff;
      --warning-amber: #ff6b00;
      --success-green: #00ff88;
      --danger-red: #ff0066;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Rajdhani', sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    .orbitron {
      font-family: 'Orbitron', monospace;
    }

    .canvas-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .nav-container {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(15px);
      border-bottom: 1px solid var(--primary-blue);
    }

    .nav-item {
      position: relative;
      padding: 1rem;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .nav-item:hover {
      background: rgba(0, 212, 255, 0.2);
      transform: translateY(-2px);
    }

    .hud-element {
      border: 2px solid var(--primary-blue);
      background: rgba(0, 212, 255, 0.1);
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }

    .hud-element::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.3), transparent);
      animation: scan 3s infinite;
    }

    .hud-corner {
      position: absolute;
      width: 20px;
      height: 20px;
      border: 2px solid var(--accent-cyan);
    }

    .hud-corner.tl { top: -2px; left: -2px; border-right: none; border-bottom: none; }
    .hud-corner.tr { top: -2px; right: -2px; border-left: none; border-bottom: none; }
    .hud-corner.bl { bottom: -2px; left: -2px; border-right: none; border-top: none; }
    .hud-corner.br { bottom: -2px; right: -2px; border-left: none; border-top: none; }

    @keyframes scan {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .typewriter {
      font-family: 'Orbitron', monospace;
      white-space: pre-wrap;
      overflow: hidden;
      border-right: 2px solid var(--accent-cyan);
      animation: blink 0.75s step-end infinite;
    }

    .section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 2rem;
    }

    .content-card {
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid var(--primary-blue);
      border-radius: 15px;
      padding: 2rem;
      max-width: 800px;
      transition: all 0.3s ease;
    }

    .content-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(0, 212, 255, 0.3);
    }

    .scanline {
      position: absolute;
      width: 100%;
      height: 2px;
      background: var(--accent-cyan);
      animation: scanline 1s infinite linear;
      bottom: 1rem;
      mix-blend-mode: screen;
    }

    @keyframes scanline {
      0%, 100% { transform: translateY(0); opacity: 0.2; }
      50% { transform: translateY(5px); opacity: 0.6; }
    }

    #music-toggle {
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div class="canvas-container">
    <canvas id="three-canvas"></canvas>
  </div>

  <!-- Audio Elements -->
  <audio id="bg-music" autoplay loop>
    <source src="your-music-file.mp3" type="audio/mpeg" />
  </audio>
  <audio id="key-sound" src="typing-sound.mp3" preload="auto"></audio>

  <!-- Music Toggle -->
  <div id="music-toggle" class="fixed bottom-5 right-5 p-3 border-2 border-accent-cyan rounded-full cursor-pointer bg-black/80 text-accent-cyan orbitron hover:bg-accent-cyan hover:text-black transition">
    üîä
  </div>

  <nav class="nav-container">
    <div class="flex justify-between items-center px-8 py-4">
      <div class="flex items-center space-x-4">
        <div class="hud-element px-4 py-2">
          <div class="hud-corner tl"></div>
          <div class="hud-corner tr"></div>
          <div class="hud-corner bl"></div>
          <div class="hud-corner br"></div>
          <span class="orbitron text-xl font-bold">DEEPAK.POUDEL</span>
        </div>
      </div>
      <div class="flex space-x-6">
        <a href="#" class="nav-item orbitron">MISSION</a>
        <a href="#" class="nav-item orbitron">AEROSPACE</a>
        <a href="#" class="nav-item orbitron">PHILOSOPHY</a>
        <a href="#" class="nav-item orbitron">INTERESTS</a>
        <a href="#" class="nav-item orbitron">EXPEDITIONS</a>
        <a href="#" class="nav-item orbitron">CONTACT</a>
      </div>
    </div>
  </nav>

  <!-- Main Section -->
  <section class="section">
    <div class="content-card">
      <div class="hud-corner tl"></div>
      <div class="hud-corner tr"></div>
      <div class="hud-corner bl"></div>
      <div class="hud-corner br"></div>
      <h1 class="orbitron text-3xl font-bold mb-6 text-accent-cyan">"Optimizing Existence"</h1>
      <p id="typewriter" class="typewriter text-lg leading-relaxed"></p>
    </div>
    <div class="scanline"></div>
  </section>

  <script>
    // THREE.js Setup
    let scene, camera, renderer, particles = [];

    function initThreeJS() {
      scene = new THREE.Scene();
      scene.fog = new THREE.Fog(0x000000, 10, 1000);

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 5, 10);

      renderer = new THREE.WebGLRenderer({ 
        canvas: document.getElementById('three-canvas'),
        alpha: true,
        antialias: true
      });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setClearColor(0x000000, 0);

      const ambientLight = new THREE.AmbientLight(0x404040, 0.4);
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0x00d4ff, 1);
      directionalLight.position.set(10, 10, 5);
      scene.add(directionalLight);

      createParticles();
      createGrid();

      camera.lookAt(0, 0, 0);
    }

    function createParticles() {
      const geometry = new THREE.BufferGeometry();
      const count = 1000;
      const positions = new Float32Array(count * 3);

      for (let i = 0; i < count * 3; i += 3) {
        positions[i] = (Math.random() - 0.5) * 200;
        positions[i + 1] = (Math.random() - 0.5) * 200;
        positions[i + 2] = (Math.random() - 0.5) * 200;
      }

      geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
      const material = new THREE.PointsMaterial({ color: 0x00ffff, size: 2, transparent: true, opacity: 0.6 });
      const particlesSystem = new THREE.Points(geometry, material);
      scene.add(particlesSystem);
      particles.push(particlesSystem);
    }

    function createGrid() {
      const gridHelper = new THREE.GridHelper(100, 50, 0x00d4ff, 0x003366);
      gridHelper.position.y = -5;
      scene.add(gridHelper);
    }

    function animate() {
      requestAnimationFrame(animate);
      particles.forEach(p => p.rotation.y += 0.001);
      renderer.render(scene, camera);
    }

    // Typewriter Setup
    const text = `A man once built a clock that told no time. It had no hands, no ticking, no hours. Only shapes‚Äîperfect, cruel shapes‚Äîspinning in silence behind glass. When asked what it measured, he said: ‚ÄúDecisions.‚Äù

He lived on a narrow ledge between a mountain and the sea, where angles ruled every step and nothing happened by chance‚Äînot the growth of moss, not the fall of stone. He believed life was a misinterpreted equation, not to be solved but to be *remembered*. ‚ÄúOptimization,‚Äù he whispered once, while feeding crows from his palm, ‚Äúis the art of forgetting alternatives.‚Äù

His days were governed not by schedules, but by strange rituals of symmetry. He drank tea only when the shadow of the chimney aligned with the notch on the windowsill. He spoke in primes. He claimed every moment had a lesser twin: the better choice, never made. He called them *ghosts of the possible.*

When he walked, he counted. Not steps, but *consequences*. Every motion a vector of cost and yield. ‚ÄúMathematics,‚Äù he wrote in a letter to no one, ‚Äúis not about numbers‚Äîit‚Äôs about regret quantified. It‚Äôs the soft calculus of what-almost-was.‚Äù He believed equations were the only honest mirrors. Not philosophy, not poetry. Just constraint matrices humming beneath the floorboards of experience.

He told a story, once, of a woman who wished to never suffer. She made a chart of all avoidable pain and lived by it. In time, her life became so efficient it disappeared. Only a clean room, a warm chair, a diary filled with zeros.

He laughed when he told it. ‚ÄúYou see, optimization isn't perfection. It's sacrifice hidden in elegance. Every clean solution is a graveyard.‚Äù

On the final page of his final notebook, scrawled between diagrams of collapsing probability trees and broken symmetry lines, he wrote:

> ‚ÄúThe shortest path is never taken. The mind loops. The soul triangulates. Only the dead go straight.‚Äù

When he died, they opened his clock. Inside were not gears, but folded paper: thousands of minuscule decisions, each one marked with variables and crossed-out lives. It was not time he had measured. It was *how to be*‚Äîby never quite being.

They buried him in a casket shaped like a Mobius strip.

And somewhere, still, his clock ticks in silence.

    
    `; // <-- Use your full essay here
    const typewriter = document.getElementById('typewriter');
    const keySound = document.getElementById('key-sound');
    let i = 0;

    function typeWriter() {
      if (i < text.length) {
        typewriter.textContent += text.charAt(i);
        if (text.charAt(i).trim() !== '') {
          keySound.currentTime = 0;
          keySound.play();
        }
        i++;
        setTimeout(typeWriter, 50);
      } else {
        typewriter.style.borderRight = 'none';
      }
    }

    // Music toggle
    const music = document.getElementById('bg-music');
    const musicToggle = document.getElementById('music-toggle');
    musicToggle.addEventListener('click', () => {
      if (music.paused) {
        music.play();
        musicToggle.textContent = 'üîä';
      } else {
        music.pause();
        musicToggle.textContent = 'üîá';
      }
    });

    window.addEventListener('load', () => {
      initThreeJS();
      animate();
      typeWriter();
    });

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>

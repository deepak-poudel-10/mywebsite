<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Wings of Thought - Deepak Poudel</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600&display=swap');
    
    :root {
      --primary-blue: #00d4ff;
      --secondary-blue: #0099cc;
      --accent-cyan: #00ffff;
      --warning-amber: #ff6b00;
      --success-green: #00ff88;
      --danger-red: #ff0066;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Rajdhani', sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    .orbitron {
      font-family: 'Orbitron', monospace;
    }

    .canvas-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .nav-container {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(15px);
      border-bottom: 1px solid var(--primary-blue);
    }

    .nav-item {
      position: relative;
      padding: 1rem;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .nav-item:hover {
      background: rgba(0, 212, 255, 0.2);
      transform: translateY(-2px);
    }

    .hud-element {
      border: 2px solid var(--primary-blue);
      background: rgba(0, 212, 255, 0.1);
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }

    .hud-element::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.3), transparent);
      animation: scan 3s infinite;
    }

    .hud-corner {
      position: absolute;
      width: 20px;
      height: 20px;
      border: 2px solid var(--accent-cyan);
    }

    .hud-corner.tl { top: -2px; left: -2px; border-right: none; border-bottom: none; }
    .hud-corner.tr { top: -2px; right: -2px; border-left: none; border-bottom: none; }
    .hud-corner.bl { bottom: -2px; left: -2px; border-right: none; border-top: none; }
    .hud-corner.br { bottom: -2px; right: -2px; border-left: none; border-top: none; }

    @keyframes scan {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    @keyframes glow {
      0%, 100% { box-shadow: 0 0 5px var(--primary-blue); }
      50% { box-shadow: 0 0 20px var(--primary-blue), 0 0 30px var(--accent-cyan); }
    }

    .typewriter {
      font-family: 'Orbitron', monospace;
      white-space: pre-wrap;
      overflow: hidden;
      border-right: 2px solid var(--accent-cyan);
      animation: blink 0.75s step-end infinite;
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 2rem;
    }

    .content-card {
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid var(--primary-blue);
      border-radius: 15px;
      padding: 2rem;
      max-width: 800px;
      transition: all 0.3s ease;
    }

    .content-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(0, 212, 255, 0.3);
    }

    /* Music player styles */
    .music-player {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid var(--primary-blue);
      border-radius: 10px;
      padding: 10px;
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .music-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .music-btn {
      background: transparent;
      border: 1px solid var(--accent-cyan);
      color: var(--accent-cyan);
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s;
    }

    .music-btn:hover {
      background: rgba(0, 212, 255, 0.2);
      transform: scale(1.1);
    }

    .volume-control {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .volume-slider {
      width: 80px;
      -webkit-appearance: none;
      height: 4px;
      background: rgba(255,255,255,0.2);
      outline: none;
    }

    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--accent-cyan);
      cursor: pointer;
    }

    /* Falling letters effect */
    .falling-letter {
      position: absolute;
      color: var(--accent-cyan);
      font-family: 'Orbitron', monospace;
      pointer-events: none;
      z-index: -1;
      animation: fall linear forwards;
      text-shadow: 0 0 5px var(--accent-cyan);
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Interactive cursor */
    .cursor-trail {
      position: fixed;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: radial-gradient(circle, var(--accent-cyan) 0%, transparent 70%);
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 999;
      mix-blend-mode: screen;
    }

    /* Progress bar */
    .progress-container {
      width: 100%;
      height: 4px;
      background: rgba(255,255,255,0.1);
      position: fixed;
      bottom: 0;
      left: 0;
      z-index: 1000;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, var(--primary-blue), var(--accent-cyan));
      width: 0%;
      transition: width 0.1s linear;
    }

    @media (max-width: 768px) {
      .content-card { padding: 1rem; }
      .section { padding: 1rem; }
      .music-player { bottom: 10px; right: 10px; }
    }
  </style>
</head>
<body>
  <!-- 3D Canvas Container -->
  <div class="canvas-container">
    <canvas id="three-canvas"></canvas>
  </div>

  <!-- Progress bar -->
  <div class="progress-container">
    <div class="progress-bar" id="progress-bar"></div>
  </div>

  <!-- Interactive cursor trail -->
  <div id="cursor-trail" class="cursor-trail"></div>

  <!-- Navigation -->
  <nav class="nav-container">
    <div class="flex justify-between items-center px-8 py-4">
      <div class="flex items-center space-x-4">
        <div class="hud-element px-4 py-2">
          <div class="hud-corner tl"></div>
          <div class="hud-corner tr"></div>
          <div class="hud-corner bl"></div>
          <div class="hud-corner br"></div>
          <span class="orbitron text-xl font-bold">DEEPAK.POUDEL</span>
        </div>
      </div>
      <div class="flex space-x-6">
        <a href="index.html#hero" class="nav-item orbitron">MISSION</a>
        <a href="index.html#aerospace" class="nav-item orbitron">AEROSPACE</a>
        <a href="index.html#philosophy" class="nav-item orbitron">PHILOSOPHY</a>
        <a href="index.html#interests" class="nav-item orbitron">INTERESTS</a>
        <a href="index.html#mountains" class="nav-item orbitron">EXPEDITIONS</a>
        <a href="index.html#contact" class="nav-item orbitron">CONTACT</a>
      </div>
    </div>
  </nav>

  <!-- Content Section -->
  <section class="section">
    <div class="content-card">
      <div class="hud-corner tl"></div>
      <div class="hud-corner tr"></div>
      <div class="hud-corner bl"></div>
      <div class="hud-corner br"></div>
      <h1 class="orbitron text-3xl font-bold mb-6 text-accent-cyan">"The Wings of Thought"</h1>
      <p id="typewriter" class="typewriter text-lg leading-relaxed"></p>
    </div>
  </section>

  <!-- Music Player -->
  <div class="music-player">
    <div class="music-controls">
      <button id="play-btn" class="music-btn">▶</button>
      <button id="pause-btn" class="music-btn">❚❚</button>
      <span id="song-title" class="orbitron text-sm">Experience - Ludovico Einaudi</span>
    </div>
    <div class="volume-control">
      <span class="text-xs text-accent-cyan">VOL</span>
      <input type="range" min="0" max="1" step="0.01" value="0.5" class="volume-slider" id="volume-control">
    </div>
  </div>

  <!-- Audio elements -->
  <audio id="typewriter-sound" preload="auto">
    <source src="https://assets.mixkit.co/active_storage/sfx/1125/1125-preview.mp3" type="audio/mpeg">
  </audio>
  <audio id="typewriter-return" preload="auto">
    <source src="https://assets.mixkit.co/active_storage/sfx/1124/1124-preview.mp3" type="audio/mpeg">
  </audio>
  <audio id="typewriter-space" preload="auto">
    <source src="https://assets.mixkit.co/active_storage/sfx/1123/1123-preview.mp3" type="audio/mpeg">
  </audio>
  <audio id="background-music" preload="auto">
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    <!-- Note: Replace with your actual music file URL -->
  </audio>

  <script>
    // Three.js Background Scene
    let scene, camera, renderer, particles = [];

    function initThreeJS() {
      scene = new THREE.Scene();
      scene.fog = new THREE.Fog(0x000000, 10, 1000);

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 5, 10);

      renderer = new THREE.WebGLRenderer({ 
        canvas: document.getElementById('three-canvas'),
        alpha: true,
        antialias: true
      });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setClearColor(0x000000, 0);

      const ambientLight = new THREE.AmbientLight(0x404040, 0.4);
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0x00d4ff, 1);
      directionalLight.position.set(10, 10, 5);
      scene.add(directionalLight);

      createParticles();
      createGrid();

      camera.lookAt(0, 0, 0);
    }

    function createParticles() {
      const particleGeometry = new THREE.BufferGeometry();
      const particleCount = 1000;
      const positions = new Float32Array(particleCount * 3);

      for (let i = 0; i < particleCount * 3; i += 3) {
        positions[i] = (Math.random() - 0.5) * 200;
        positions[i + 1] = (Math.random() - 0.5) * 200;
        positions[i + 2] = (Math.random() - 0.5) * 200;
      }

      particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

      const particleMaterial = new THREE.PointsMaterial({
        color: 0x00ffff,
        size: 2,
        transparent: true,
        opacity: 0.6
      });

      const particleSystem = new THREE.Points(particleGeometry, particleMaterial);
      scene.add(particleSystem);
      particles.push(particleSystem);
    }

    function createGrid() {
      const gridHelper = new THREE.GridHelper(100, 50, 0x00d4ff, 0x003366);
      gridHelper.position.y = -5;
      scene.add(gridHelper);
    }

    function animate() {
      requestAnimationFrame(animate);
      particles.forEach(particle => {
        particle.rotation.y += 0.001;
      });
      renderer.render(scene, camera);
    }

    // Typewriter Effect with Sound
    const text = `
    To fly is to suture the sky with the scars of human curiosity. A needle pulled by fire and logic, threading through the blue flesh of heaven—this is no simple act of travel. It is inscription, the ink of velocity writing on the blank page of atmosphere. Somewhere, a bird forgets it once knew how. Somewhere, a thought grows wings.

We begin, not in hangars or drafting tables, but in the cave of the mind, where shadows shape the first impossible geometries. Here, lift is born not of airfoil but of longing. Before wind tunnels and turbofans, there was only Icarus, smoldering with myth. Not a fool, no, but the first test pilot of metaphor. He fell, yes, but who has not? Descent is just ascent played backward.

What is an aircraft, but a poem sealed in aluminum? A formula made muscle, a philosophy bolted tight with rivets. Every fuselage is a thesis. Every wingtip curls with the question: *What if the world had less gravity and more grace?* Engineers do not build machines. They negotiate with the laws of nature, persuading air to hold shape, speed to obey. They are philosophers who speak fluent metal.

You think a jet is loud because it roars. It is not. It is loud because it remembers every whisper of Da Vinci, of the Wrights, of the sky itself saying *Not yet, not yet, now*. The combustion chamber is a choir of reasons. The cockpit, a cathedral of controls and instincts. Each flight is an offering. Each landing, a return to earth with stories folded in the flaps.

To dream is to prototype. To question is to model. And to fly—truly fly—is to bring a hypothesis into the wind and watch it become a fact. The mind stretches itself into blueprints, into yaw and pitch and something nearly divine. What we call "aerodynamics" is simply the alphabet of the sky, and those who read it must first become humble before the wind.

So then, what lifts us? Not just thrust or pressure differential, but the shared delusion that matter might transcend itself. That the heavy might be light. That thought, if shaped precisely enough, might take form and fly.

And yet, always, the wing wonders if it is enough. Not for speed, but for meaning. In the altitude of thinking, ailerons become arguments. Rudders, reasons. We steer not toward destinations but understandings. For above the clouds, there's no geography—only the echo of humanity asking, *What else might we become?*

There is no final design. Just a long unfolding—of plans, of sky, of mind. And always, the wing cuts softly, as if not to harm the heavens, but to remind them: We too are made to move.
    `;
    const typewriter = document.getElementById('typewriter');
    const typewriterSound = document.getElementById('typewriter-sound');
    const typewriterReturn = document.getElementById('typewriter-return');
    const typewriterSpace = document.getElementById('typewriter-space');
    let i = 0;
    let typingInterval;
    let lastSoundTime = 0;

    function playTypewriterSound(char) {
      const now = Date.now();
      if (now - lastSoundTime < 50) return; // Throttle sounds
      
      lastSoundTime = now;
      
      // Choose appropriate sound based on character
      let sound;
      if (char === '\n') {
        sound = typewriterReturn;
      } else if (char === ' ') {
        sound = typewriterSpace;
      } else {
        sound = typewriterSound;
      }
      
      sound.currentTime = 0;
      sound.volume = 0.3;
      sound.play().catch(e => console.log("Audio play prevented:", e));
    }

    function typeWriter() {
      if (i < text.length) {
        typewriter.textContent += text.charAt(i);
        
        // Play sound for visible characters
        if (text.charAt(i).match(/[^\s]/)) {
          playTypewriterSound(text.charAt(i));
        }
        
        // Update progress bar
        updateProgressBar(i / text.length * 100);
        
        // Random chance to create falling letters
        if (Math.random() < 0.05 && text.charAt(i).match(/[a-zA-Z]/)) {
          createFallingLetter(text.charAt(i));
        }
        
        i++;
      } else {
        clearInterval(typingInterval);
        typewriter.style.borderRight = 'none';
        document.getElementById('progress-bar').style.width = '100%';
      }
    }

    // Update progress bar
    function updateProgressBar(percent) {
      document.getElementById('progress-bar').style.width = `${percent}%`;
    }

    // Create falling letters effect
    function createFallingLetter(char) {
      if (!char.trim()) return;
      
      const letter = document.createElement('div');
      letter.className = 'falling-letter';
      letter.textContent = char;
      letter.style.left = `${Math.random() * 100}vw`;
      letter.style.fontSize = `${Math.random() * 20 + 10}px`;
      letter.style.animationDuration = `${Math.random() * 3 + 2}s`;
      document.body.appendChild(letter);
      
      // Remove after animation completes
      setTimeout(() => {
        letter.remove();
      }, 5000);
    }

    // Music player functionality
    const backgroundMusic = document.getElementById('background-music');
    const playBtn = document.getElementById('play-btn');
    const pauseBtn = document.getElementById('pause-btn');
    const songTitle = document.getElementById('song-title');
    const volumeControl = document.getElementById('volume-control');

    // Set initial volume
    backgroundMusic.volume = volumeControl.value;

    playBtn.addEventListener('click', () => {
      backgroundMusic.play()
        .then(() => {
          playBtn.style.display = 'none';
          pauseBtn.style.display = 'flex';
        })
        .catch(e => {
          console.log("Audio play prevented, trying with user gesture");
          // Show play button with special styling to indicate need for interaction
          playBtn.textContent = "▶ (Click to enable)";
          playBtn.style.borderColor = "var(--danger-red)";
        });
    });

    pauseBtn.addEventListener('click', () => {
      backgroundMusic.pause();
      pauseBtn.style.display = 'none';
      playBtn.style.display = 'flex';
    });

    volumeControl.addEventListener('input', () => {
      backgroundMusic.volume = volumeControl.value;
    });

    // Start with music paused
    pauseBtn.style.display = 'none';

    // Interactive cursor trail
    const cursorTrail = document.getElementById('cursor-trail');
    document.addEventListener('mousemove', (e) => {
      cursorTrail.style.left = `${e.clientX}px`;
      cursorTrail.style.top = `${e.clientY}px`;
      
      // Create small particles at cursor position occasionally
      if (Math.random() < 0.3) {
        createCursorParticle(e.clientX, e.clientY);
      }
    });

    function createCursorParticle(x, y) {
      const particle = document.createElement('div');
      particle.className = 'cursor-particle';
      particle.style.position = 'fixed';
      particle.style.left = `${x}px`;
      particle.style.top = `${y}px`;
      particle.style.width = '5px';
      particle.style.height = '5px';
      particle.style.backgroundColor = 'var(--accent-cyan)';
      particle.style.borderRadius = '50%';
      particle.style.pointerEvents = 'none';
      particle.style.zIndex = '999';
      particle.style.opacity = '0.7';
      particle.style.transform = 'translate(-50%, -50%)';
      particle.style.animation = 'cursorParticleFade 1s forwards';
      
      document.body.appendChild(particle);
      
      setTimeout(() => {
        particle.remove();
      }, 1000);
    }

    // Add style for cursor particles
    const style = document.createElement('style');
    style.textContent = `
      @keyframes cursorParticleFade {
        0% { transform: translate(-50%, -50%) scale(1); opacity: 0.7; }
        100% { transform: translate(-50%, -50%) scale(3); opacity: 0; }
      }
    `;
    document.head.appendChild(style);

    // Preload all audio files
    function preloadAudio() {
      const audioElements = [
        document.getElementById('typewriter-sound'),
        document.getElementById('typewriter-return'),
        document.getElementById('typewriter-space'),
        document.getElementById('background-music')
      ];
      
      audioElements.forEach(audio => {
        audio.load();
        audio.volume = 0; // Mute during preload
      });
    }

    // Initialize everything when page loads
    window.addEventListener('load', () => {
      initThreeJS();
      animate();
      preloadAudio();
      
      // Start typing after a short delay to let everything load
      setTimeout(() => {
        typingInterval = setInterval(typeWriter, 50);
      }, 500);
    });

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
